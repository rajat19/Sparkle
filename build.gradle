plugins {
    id 'java'
}

group 'com.geeks.paradox'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

ext {
    sparkVersion = '3.0.1'
    cassandraVersion = '3.0.0'
}

dependencies {
    implementation(
            'org.apache.spark:spark-core_2.12:3.0.1',
            'org.apache.spark:spark-sql_2.12:3.0.1',
            'org.apache.spark:spark-sql-kafka-0-10_2.12:3.0.1',
            'org.apache.spark:spark-streaming-kafka-0-10_2.12:3.0.1',
            'org.apache.spark:spark-streaming_2.12:3.0.1',
            'com.datastax.spark:spark-cassandra-connector_2.12:3.0.0',
    )
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}